<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Birthday Greetings! 🎉</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="stars"></div>
        <div class="confetti-container"></div>
        <div class="envelope-wrapper">
            <div class="envelope-container">
                <div class="envelope">
                    <div class="envelope-front">
                        <div class="flap"></div>
                        <div class="stamp">🎁</div>
                        <span class="click-text"><br>✨ Tap to Open! ✨</span>
                    </div>
                    <div class="envelope-back">
                        <div class="cake">🎂</div>
                        <h1 class="title">Happy Birthday, Tita!</h1>        
                    </div>
                </div>
            </div>
        </div>
        <div class="click-message">January 08, 2025 🎈</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
